
prometheus.bootstrap.enabled = true
prometheus.bootstrap.eagerLoad.enabled = true
prometheus.bootstrap.namespaces = application

spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss
spring.mvc.format.time=HH:mm:ss

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Shanghai

management.endpoints.web.exposure.exclude = beans,health,conditions,configprops,env,info,loggers,heapdump,threaddump,metrics,scheduledtasks,httptrace,mappings
